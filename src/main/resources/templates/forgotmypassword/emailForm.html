<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/navbar :: common-navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
                <div th:if="${mailSent == 'true'}" class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="#{forgotmypassword.message.sent.success}"/>
                </div>
                <div th:if="${mailSent == 'false'}" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <p th:text="#{forgotmypassword.message.sent.fail}"/>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="text-center" th:text="#{forgotmypassword.fill.in.form.below}"></h1>
            <br/>
            <div class="well">
                <form id="forgotPasswordForm" th:action="@{/forgotmypassword}" method="post" role="form">
                    <!-- Email-->
                    <div class="form-group">
                        <label for="email" th:text="#{form.email}">
                        </label>
                        <input type="email" id="email" name="email"
                               class="form-control"/>
                    </div>
                    <!-- Submit-->
                    <div class="form-group">
                        <button type="submit" th:text="#{forgotmypassword.submit.text}" class="btn btn-primary"></button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-scripts"></div>
</body>
</html>
